<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CanvasGraph</title>
</head>
<body>
<p>
  <textarea name="function-code" cols="40" rows="10" id="function-code"> Math.sin(x)</textarea>
</p>
<p>
  <input type="text" id="function-var" value="x">
</p>
<p>
  <input onClick="drawClick()" type="button" value="Draw!">
</p>
<div id="graph-01"></div>
<script language="javascript" src="CanvasGraph.js"></script>
<script language="javascript">
cv = new CanvasGraph("graph-01","xy-test",535,300);

function drawClick() {
	cv.setFunction(document.getElementById('function-code').value,document.getElementById('function-var').value);
	cv.draw();
}
</script>
<hr />
</body>

</html>
