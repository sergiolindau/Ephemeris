<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" src="location.js"></script>
<script language="javascript" src="locationPanel.js"></script>
<script language="javascript">
function fillSelectNumber(s,init,end) {
	sel = document.getElementById(s);
	for (i = init; i <= end; i++) {
		var option = document.createElement("option");
		option.text = i.toString();
		sel.add(option);
	}
}
</script>
</head>
  <body>
  <center>
	<table width="0%" border="0">
	  <tr>
	    <td align="right">Latitude:</td>
	    <td><select id="latdegree" onchange="changeLatDegree()"></select></td>
	    <td>ยบ</td>
	    <td><select id="latminutes" onchange="changeLatMinutes()"></select></td>
	    <td>'</td>
	    <td><select id="latseconds" onchange="changeLatSeconds()"></select></td>
	    <td>''</td>
	    <td><select id="latdirection" onchange="changeLatDirection()">
	      <option>N</option>
	      <option>S</option>
	    </select></td>
	    <td><input type="text" id="latdegreedecimal" onchange="changeLatDegreeDecimal()"/></td>
      </tr>
	  <tr>
	    <td align="right">Longitude:</td>
	    <td><select id="lngdegree" onchange="changeLngDegree()"></select></td>
	    <td>ยบ</td>
	    <td><select id="lngminutes" onchange="changeLngMinutes()"></select></td>
	    <td>'</td>
	    <td><select id="lngseconds" onchange="changeLngSeconds()"></select></td>
	    <td>''</td>
	    <td><select id="lngdirection" onchange="changeLngDirection()">
	      <option>E</option>
	      <option>W</option>
	    </select></td>
	    <td><input type="text" id="lngdegreedecimal" onchange="changeLngDegreeDecimal()" /></td>
      </tr>
  </table>
  </center>
  <div id="map" style="width:100%;height:400px;"></div>
  <script language="javascript">initLocationPanel()</script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=TheLocation.getLocation" async defer></script>
  </body>
</html>
