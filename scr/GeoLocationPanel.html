<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GeolocationPanel</title>
<script language="javascript" src="GeoLocation.js"></script>
<script language="javascript" src="interface.js"></script>
<script language="javascript" src="GeoLocationPanel.js"></script>
</head>
  <body>
<table width="0%" border="0">
  <tr>
    <td colspan="9" align="left"><strong>Location</strong> (<a href="https://en.wikipedia.org/wiki/ISO_6709">Geographic point location</a>)</td>
  </tr>
  <tr>
    <td align="right"><a href="https://en.wikipedia.org/wiki/Latitude">Latitude</a>:</td>
    <td><select name="latdegree" id="latdegree" onchange="changeLatDegree()">
    </select></td>
    <td>ยบ</td>
    <td><select name="latminutes" id="latminutes" onchange="changeLatMinutes()">
    </select></td>
    <td>'</td>
    <td><select name="latseconds" id="latseconds" onchange="changeLatSeconds()">
    </select></td>
    <td>''</td>
    <td><select name="latdirection" id="latdirection" onchange="changeLatDirection()">
      <option>N</option>
      <option>S</option>
    </select></td>
    <td><input type="text" id="latdegreedecimal" onchange="changeLatDegreeDecimal()"/></td>
  </tr>
  <tr>
    <td align="right"><a href="https://en.wikipedia.org/wiki/Longitude">Longitude</a>:</td>
    <td><select name="lngdegree" id="lngdegree" onchange="changeLngDegree()">
    </select></td>
    <td>ยบ</td>
    <td><select name="lngminutes" id="lngminutes" onchange="changeLngMinutes()">
    </select></td>
    <td>'</td>
    <td><select name="lngseconds" id="lngseconds" onchange="changeLngSeconds()">
    </select></td>
    <td>''</td>
    <td><select name="lngdirection" id="lngdirection" onchange="changeLngDirection()">
      <option>E</option>
      <option>W</option>
    </select></td>
    <td><input type="text" id="lngdegreedecimal" onchange="changeLngDegreeDecimal()" /></td>
  </tr>
</table>
<script language="javascript">initLocationPanel()</script>
  </body>
</html>
